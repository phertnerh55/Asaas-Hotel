<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Asaas Hotel</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="nav__left">
            <p>LOGO</p>
            <p>Assas Hotel</p>
          </div>
          <div class="nav__right">
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Rooms</a></li>
              <li><a href="">Gallery</a></li>
              <li><a href="">Reviews</a></li>
              <button>Book Now</button>
            </ul>
          </div>
        </div>
      </nav>
      <section class="hero">
        <div class="container">
          <div>
            <h1>HAPPY AND COMFORTABLE PLACE TO LIVE</h1>
          </div>
          <div>
            <div>
              <h5>Check In</h5>
            </div>
            <div>
              <h5>Check Out</h5>
            </div>
            <div>
              <h5>Adults</h5>
              <input type="number" min="1" />
            </div>
            <div>
              <h5>Children</h5>
              <input type="number" min="1" />
            </div>
            <div>
              <h5>Rooms</h5>
              <input type="number" min="1" max="5" />
            </div>
          </div>
          <button>Check Availability</button>
        </div>
      </section>
    </header>
    <main>
      <section>
        <div class="container">
          <div>
            <div>background image</div>
            <div>
              <h2>About Us</h2>
              <p>About us content</p>
            </div>
          </div>
          <div>
            <div>image</div>
            <div>Best Staff</div>
          </div>
          <div>
            <div>Best Food</div>
            <div>image</div>

          </div>
          <div>
            <div>image</div>
            <div>Swimming Pool</div>
          </div>
        </div>
      </section>
      <section class="rooms">
        <div class="container">
          <div class="rooms__container">
            <h2>Rooms</h2>
            <div class="room__1"></div>
            <div class="room__2"></div>
            <div class="room__3"></div>

          </div>
        </div>
      </section>
      <section class="gallery">

      </section>
      <section class="client-review"></section>
      <section class="contact">
        <div class="container">
          <h5>Contact Us</h5>
          <form action="">
            <p>Name</p>
            <input type="text">
          </form>
        </div>
      </section>
      <section class="book">
        <div class="container">
          <h2>Book Now</h2>
        </div>

      </section>
    </main>
    <footer>
      <div class="container">
        <div class="footer__container">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
